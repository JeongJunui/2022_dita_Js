<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
</body>
<script>
    //그림판
    const myCanvas=document.getElementById("myCanvas");
    /** @type {HTMLCanvasElement} */
    myCanvas.width=500;
    myCanvas.height=300;
    myCanvas.style.backgroundColor="gray";
    //그림도구
    /** @type {CanvasRenderingContext2D} */
    const context=myCanvas.getContext("2d");
    //도형 그리기 시작
    context.beginPath();
    //원그리기(x,y,지름(곡률이라는데 사실상 지름처럼 동작하더라),시작각,끝각)
    context.arc(50,50,50,0,2*Math.PI);
    context.fillStyle="blue";
    //그리기 완료
    context.fill();
    /*context.beginPath();
    context.arc(200,50,75,0,Math.PI);//위와는 달리 반원으로 끝
    context.fill();*/
    //사각형 그리기(x,y,너비,높이)
    context.fillStyle="yellow";
    context.fillRect(200,50,100,50);
    context.font="30px Arial";
    context.fillStyle="black";
    context.fillText("Hello World!",300,50);
    const image=new Image();
    image.src="./asset/img/mole.png";
    image.onload=()=>{
        //이미지 그리기(이미지,x,y,너비,높이)
        context.drawImage(image,100,200,50,50);
    };
</script>
</html>
